<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Classes</title>
    <link rel="stylesheet" href="demo.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">CoachingPro</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Enhance Your Skills with <span>Expert Coaching</span></h1>
            <p>Join our coaching classes to excel in your career and academics.</p>
            <a href="#" class="cta-btn">Get Started</a>
        </div>
    </section>
  
   
        <style>
            /* Floating Callback Button */
            #callbackBtn {
                position: fixed;
                bottom: 500px;
                right: 20px;
                background: #ff5722;
                color: white;
                border: none;
                padding: 12px 20px;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
                box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
                transition: 0.3s;
            }
    
            #callbackBtn:hover {
                background: #e64a19;
            }
    
            /* Callback Form */
            .callback-form {
                position: fixed;
                top: 50%;
                right: -350px;
                transform: translateY(-50%);
                width: 300px;
                background: white;
                box-shadow: -5px 0 10px rgba(0,0,0,0.2);
                padding: 20px;
                transition: right 0.4s ease-in-out;
            }
    
            /* Show form when active */
            .callback-form.active {
                right: 20px;
            }
    
            /* Close Button */
            .close-btn {
                font-size: 24px;
                cursor: pointer;
                position: absolute;
                top: 10px;
                right: 15px;
            }
    
            /* Form Fields */
            form {
                display: flex;
                flex-direction: column;
            }
    
            form label {
                margin-top: 10px;
            }
    
            form input {
                padding: 8px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
    
            button {
                margin-top: 15px;
                padding: 10px;
                background: #ff5722;
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 5px;
            }
    
            button:hover {
                background: #e64a19;
            }
        </style>
    </head>
  
    
      <!-- Callback Button -->
      <button id="callbackBtn">ðŸ“ž Request a Callback</button>
    
      <!-- Callback Form (Initially Hidden) -->
      <div class="callback-form" id="callbackForm">
          <span class="close-btn" id="closeForm">&times;</span>
          <h2>Request a Callback</h2>
          <form id="callbackFormData" action="https://formsubmit.co/e4f1f06dd61bed3a81a22a67f0a2fb74" method="POST">
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" placeholder="Enter your name" required>
    
              <label for="contact">Contact No:</label>
              <input type="tel" name="contact_number" id="contact_number" placeholder="Enter your contact number" required>
    
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" placeholder="Enter your email" required>
    
              <button type="submit">Submit</button>
          </form>
      </div>
    
      <script>
          // Show the form when the callback button is clicked
          document.getElementById("callbackBtn").addEventListener("click", function() {
              document.getElementById("callbackForm").classList.add("active");
          });
    
          // Close the form when the close button is clicked
          document.getElementById("closeForm").addEventListener("click", function() {
              document.getElementById("callbackForm").classList.remove("active");
          });
    
          // Handle form submission
          document.getElementById("callbackFormData").addEventListener("submit", function(event) {
              event.preventDefault();
    
              const name = document.getElementById("name").value;
              const contact_number = document.getElementById("contact_number").value;
              const email = document.getElementById("email").value;
    
              // Store form data in localStorage (or you can send to a backend)
              let callbackData = JSON.parse(localStorage.getItem('callbackData')) || [];
              callbackData.push({ name, contact_number, email });
              localStorage.setItem('callbackData', JSON.stringify(callbackData));
    
              // Reset the form fields
              document.getElementById("callbackFormData").reset();
    
              // Show a success message (you can style this as needed)
              alert("Callback request submitted successfully!");
    
              // Close the form after submission
              document.getElementById("callbackForm").classList.remove("active");
          });
      </script>
  
</body>
</html>
