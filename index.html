<html>
<body>
    <style>
        /* Basic Navbar Styles */
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        .open-form-btn {
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .open-form-btn:hover {
            background-color: #45a049;
        }

        /* Form Container Styles */
        .form-container {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input {
            margin: 10px 0;
            padding: 8px;
            font-size: 14px;
        }

        .form-container button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .form-container button[type="submit"]:hover {
            background-color: #45a049;
        }

        .close-form-btn {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-form-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <!-- Navbar with Button -->
    <nav>
        <button class="open-form-btn" onclick="openForm()">Open Form</button>
    </nav>

    <!-- Form Section (Initially Hidden) -->
    <div class="form-container" id="form-container">
        <form action="https://formsubmit.co/hagawaneshweta2805.com" method="POST" id="contact-form">
            <h2>Contact Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="contact">Contact No:</label>
            <input type="text" id="contact" name="contact" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <button type="submit">Submit</button>
        </form>
        <button class="close-form-btn" onclick="closeForm()">Close</button>
    </div>

    <script>
        function openForm() {
            document.getElementById("form-container").style.right = "0";
        }

        function closeForm() {
            document.getElementById("form-container").style.right = "-100%";
        }
    </script>


</body>
</html>
