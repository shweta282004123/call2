<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Formsubmit.co</title>
    <style>
        /* Basic Navbar Styles */
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        .open-form-btn {
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .open-form-btn:hover {
            background-color: #45a049;
        }

        /* Form Container Styles */
        .form-container {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Close Button Styles (Cross icon in the top right corner) */
        .close-form-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #333;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .close-form-btn:hover {
            color: #f44336;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input {
            margin: 10px 0;
            padding: 8px;
            font-size: 14px;
        }

        .form-container button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .form-container button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Thank you message */
        .thank-you-message {
            text-align: center;
            font-size: 18px;
            color: #4CAF50;
            margin-top: 20px;
        }

        /* Hide form when submitted */
        .form-container.submitted {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Navbar with Button -->
    <nav>
        <button class="open-form-btn" onclick="openForm()">Open Form</button>
    </nav>

    <!-- Form Section (Initially Hidden) -->
    <div class="form-container" id="form-container">
        <button class="close-form-btn" onclick="closeForm()">Ã—</button> <!-- Cross (X) icon for closing -->
        <form id="contact-form" action="https://formsubmit.co/hagawaneshweta28@gmail.com" method="POST" onsubmit="showThankYouMessage(event)">
            <h2>Contact Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="contact">Contact No:</label>
            <input type="text" id="contact" name="contact" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Hidden input for _next page (Thank You page) -->
            <input type="hidden" name="_next" value="#thank-you-message">
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Thank You Message (Initially Hidden) -->
    <div id="thank-you-message" class="thank-you-message" style="display: none;">
        Thank you for requesting! 
    </div>

    <script>
        function openForm() {
            document.getElementById("form-container").style.right = "0";
        }

        function closeForm() {
            document.getElementById("form-container").style.right = "-100%";
        }

        // Function to show the Thank You message and hide the form after submission
        function showThankYouMessage(event) {
            event.preventDefault();  // Prevents the default form submission
            const form = document.getElementById("contact-form");
            const formContainer = document.getElementById("form-container");
            const thankYouMessage = document.getElementById("thank-you-message");

            // Send the form data to Formsubmit.co via AJAX
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                // Hide the form and show the thank you message
                formContainer.classList.add('submitted');
                thankYouMessage.style.display = 'block';
            })
            .catch(error => {
                alert("There was an error submitting your form. Please try again.");
            });
        }
    </script>

</body>
</html>
