<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Navbar</title>
    <style>
        /* Basic Navbar Styles */
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        .open-form-btn {
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .open-form-btn:hover {
            background-color: #45a049;
        }

        /* Form Container Styles */
        .form-container {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Close Button Styles (Cross icon in the top right corner) */
        .close-form-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #333;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .close-form-btn:hover {
            color: #f44336;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input {
            margin: 10px 0;
            padding: 8px;
            font-size: 14px;
        }

        .form-container button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .form-container button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Thank you message */
        .thank-you-message {
            text-align: center;
            font-size: 18px;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar with Button -->
    <nav>
        <button class="open-form-btn" onclick="openForm()">Open Form</button>
    </nav>

    <!-- Form Section (Initially Hidden) -->
    <div class="form-container" id="form-container">
        <button class="close-form-btn" onclick="closeForm()">Ã—</button> <!-- Cross (X) icon for closing -->
        <form id="contact-form">
            <h2>Contact Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="contact">Contact No:</label>
            <input type="text" id="contact" name="contact" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Thank You Message (Initially Hidden) -->
    <div id="thank-you-message" class="thank-you-message" style="display: none;">
        Thank you for requesting! We will get back to you soon.
    </div>

    <script>
        function openForm() {
            document.getElementById("form-container").style.right = "0";
        }

        function closeForm() {
            document.getElementById("form-container").style.right = "-100%";
        }

        // Handle form submission
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this); // Get form data

            // Send data to Formsubmit.co
            fetch('https://formsubmit.co/hagawaneshweta2004@gmail.com', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Show Thank You message
                    console.log("Form submitted successfully.");
                    document.getElementById('form-container').style.display = 'none';
                    document.getElementById('thank-you-message').style.display = 'block';
                } else {
                    // Show error if response is not OK
                    console.log("Error in form submission. Response: " + response.status);
                    alert('There was an issue with your submission. Please try again.');
                }
            })
            .catch(error => {
                // Catch any network or other errors
                console.log("Network error or other error: " + error);
                alert('Error: ' + error);
            });
        });
    </script>

</body>
</html>
